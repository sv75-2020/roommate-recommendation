<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="header">
    <button *ngIf="user.hasRoommate==false" class="sort-button" (click)="findRoommate()">Find Roommate</button>
</div>
<div class="centeredDiv" style="margin-top: -80px;">
<div fxLayout="row wrap" fxLayoutGap="15px grid" style="width:80%; ">
  <div fxFlex="25%" *ngFor="let user of users">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <div class="space-between">
          <mat-card-title>{{user.fullName}}</mat-card-title>
        </div>
      </mat-card-header>
      <div class="centerPicture">
      <img class="picture"
        mat-card-image
        [src]="user.fileProfile"/>

      </div>
      <mat-card-content  style="height: 125px;">
        <p><strong><mat-icon class="centerIcon">account_circle</mat-icon> Username:</strong> {{ user.username }}</p>
        <p><strong><mat-icon class="centerIcon">transgender</mat-icon> Gender:</strong> {{ user.gender }}</p>
        <p><strong><mat-icon class="centerIcon">cake</mat-icon> Date of Birth:</strong>{{user.dateOfBirth[0]+"-"+user.dateOfBirth[1]+"-"+user.dateOfBirth[2]}}</p>
        <p><strong><mat-icon class="centerIcon">work</mat-icon> Job Status:</strong> {{ user.jobStatus }}</p>
      </mat-card-content>
      <hr>
      <mat-card-actions class="space-between" style=" margin-top: -25px; margin-bottom: -5px;">
        <div>
          
        </div>
        <button mat-button (click)="clickView(user)">VIEW</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>


<br>
<br>

</body>
